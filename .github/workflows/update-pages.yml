name: Update GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # Use a vers√£o de Node.js adequada ao seu projeto

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Push generated webpage to GitHub Pages
      uses: nkoppel/push-files-to-another-repository@1.1.0
      env:
        API_TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
      with:
        source-files: 'build/'
        destination-username: 'fabiojuvenalpereira'
        destination-repository: 'fabiojuvenalpereira.github.io'
        destination-directory: ''
        commit-email: 'fabiojuvenalpereira@hotmail.com'
