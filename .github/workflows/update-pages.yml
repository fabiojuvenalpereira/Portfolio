name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Check if 'public' directory exists
      run: |
        if [ -d "public" ]; then
          echo "Directory 'public' exists."
          mv -u build/* public/
        else
          echo "Directory 'public' does not exist."
          git clone https://github.com/fabiojuvenalpereira/fabiojuvenalpereira.github.io.git public
        fi
      continue-on-error: true

    - name: Deploy to GitHub Pages
      run: |
        git clone https://github.com/fabiojuvenalpereira/fabiojuvenalpereira.github.io.git public
        cp -r build/* public/
        cd public
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Auto-deploy from GitHub Actions"
        git push


